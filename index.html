<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Crypto Currency</title>
  </head>
  <body>
    <!-- Main -->
    <div class="crypto">
      <!-- Nav Bar -->
      <nav>
        <div class="container space-between">
          <!-- Left Side -->
          <div class="left center">
            <div class="logo center">
              <img src="./images/logo.png" alt="" />
            </div>
            <ul class="space-between">
              <li>Market</li>
              <li>Features</li>
              <li>White Papers</li>
              <li>About Us</li>
            </ul>
          </div>
          <!-- Right Side -->
          <div class="right">EN</div>
        </div>
      </nav>
      <!-- Body Content -->
      <div class="body">
        <div class="container">
          <div class="content">
            <p>
              buy &<br />
              sell <span>crypto</span>
            </p>
            <p>
              Worlds biggest Cryptocurrency exchange available on web <br />
              as well as mobile phone
            </p>
            <button>Explore More</button>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="content">
            <!-- Coin One -->
            <div class="one center">
              <div class="img"><img src="./images/bitcoin.png" alt="" /></div>
              <div class="info">
                <p class="price">Error</p>
                <p>Bitcoin</p>
              </div>
            </div>
            <!-- Coin Two -->
            <div class="two center">
              <div class="img"><img src="./images/ethereum.png" alt="" /></div>
              <div class="info">
                <p class="price">Error</p>
                <p>Ethereum</p>
              </div>
            </div>
            <!-- Coin Three -->
            <div class="three center">
              <div class="img"><img src="./images/dogecoin.png" alt="" /></div>
              <div class="info">
                <p class="price">Error</p>
                <p>Dogecoin</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
